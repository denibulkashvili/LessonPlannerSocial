<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Lesson Planner {% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  {% load analytical %}
  {% analytical_head_top %}{% analytical_head_bottom %}
  <!-- Materialize CSS -->
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/materialize.css' %}">
  <!-- Custom styles -->
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/styles.css' %}">
  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  {% block head %}{% endblock %}
</head>
<body>
  
  <main>
    <!-- Header -->
    {% include 'header.html' %}

    <!-- Container -->
    <div class="container">
      {% block header %}{% endblock %}

      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">ESL Lesson Planner</h5>
          <p class="grey-text text-lighten-4"></p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Links</h5>
          <ul>
            <li>
              <a class="grey-text text-lighten-3" href="https://github.com/denibulkashvili/LessonPlannerSocial">
                GitHub
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Â© 2019 ESL Lesson Planner
      </div>
    </div>
  </footer>

  <script src="{% static 'js/materialize.min.js' %}"></script>
  <script>
    M.AutoInit();
    var editor = new MediumEditor('.editable', {
        placeholder: false
    });
  </script>
</body>
</html>
