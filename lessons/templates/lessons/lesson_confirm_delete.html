{% extends 'lessons/lesson_base.html' %}

{% block lesson_title %}- Confirm Delete {% endblock %}

{% block lesson_header %}
  Confirm Delete
{% endblock %}

{% block lesson_content %}
  <h3>Are you sure you want to delete this lesson?</h3>
  <div class="lesson">
     {{ object.title }}
  </div>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete">
    <a href="{% url 'lessons:lesson_detail' pk=object.pk %}">Cancel</a>
  </form>
{% endblock %}
