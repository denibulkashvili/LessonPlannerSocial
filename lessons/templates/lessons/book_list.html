{% extends 'base.html' %}

{% block title %}
  - All Books
{% endblock %}

{% block header %}
  <h1 class="header-title">All Books</h1>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col s12">
      <ul class="collection">
        {% for book in book_list %}
          <a href="{% url 'lessons:book_detail' slug=book.slug %}" class="collection-item">{{ book.title }}</a>
        {% empty %}
          <li class="collection-item">No books yet.</li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
