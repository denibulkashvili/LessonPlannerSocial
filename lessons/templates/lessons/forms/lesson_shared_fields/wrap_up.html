<div class="row">
  <div class="input-field col s12 m6 center"><h5>5. Wrap up stage</h5></div>
  <div class="input-field col s12 m6">
    <label for="{{ form.wrap_up_time.id_for_label }}">{{ form.wrap_up_time.label }}</label>
    {{ form.wrap_up_time }}
    <span class="helper-text" data-error="wrong" data-success="right">
      {{ form.wrap_up_time.help_text  }}
    </span>
  </div>
  <div class="input-field col s12">
    <textarea 
      id="{{ form.wrap_up_description.id_for_label }}" 
      class="materialize-textarea"
      name="{{ form.wrap_up_description.html_name }}">{{ form.wrap_up_description.value }}</textarea>
    <label for="{{ form.wrap_up_description.id_for_label }}">{{ form.wrap_up_description.label }}</label>
  </div>
</div>
